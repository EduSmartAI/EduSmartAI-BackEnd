name: Deploy EduSmartAI Microservices to VPS

on:
  push:
    branches:
      - deploy

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout source code
      - name: Checkout source code
        uses: actions/checkout@v4

      # 2. Setup SSH key tá»« secret
      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      # 3. Táº¡o file .env tá»« secret trong GitHub
      - name: Write .env file from ENV_FILE_CONTENT
        run: echo "${{ secrets.ENV_FILE_CONTENT }}" > .env

      # 4. Copy source code vÃ  .env lÃªn VPS
      - name: Copy source code and .env to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: root
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "."
          target: "~/apps/EduSmart-BackEnd"
          rm: true

      # 5. SSH vÃ o VPS vÃ  deploy Docker Compose
      - name: SSH into VPS and deploy Docker Compose
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: root
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            echo "ğŸ“¦ Deploying EduSmartAI Microservices..."
            cd ~/apps/EduSmart-BackEnd

            echo "ğŸ”§ Setting permissions for scripts"
            chmod +x *.sh || true

            echo "ğŸ§¹ Cleanup old containers and images"
            docker compose down --volumes --remove-orphans || true
            docker system prune -af || true
            docker builder prune -af || true

            echo "ğŸ³ Building and starting Docker containers"
            docker compose build --no-cache --pull
            docker compose up -d

            echo "â³ Waiting for containers to start..."
            sleep 30

            echo "âœ… Docker containers status:"
            docker ps -a

            echo "ğŸ“Š docker-compose service status:"
            docker compose ps

            echo "ğŸ” Check container health"
            for service in studentservice.api authservice.api reverseproxy; do
              container_id=$(docker compose ps -q $service)
              if [ ! -z "$container_id" ]; then
                echo "ğŸ“„ Logs from $service:"
                docker logs $container_id --tail=20
                echo "---"
              else
                echo "âŒ No container found for $service"
              fi
            done

            echo "ğŸŒ Testing endpoints"
            curl -f http://localhost:8080/health || echo "âŒ Gateway health check failed"
            
            echo "âœ… Deployment completed!"